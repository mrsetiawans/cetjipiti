<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="antialiased">

    <div id="payment-instruction-container">
        <!-- Konten akan di-generate oleh JavaScript -->
    </div>
    <!-- Spacing adjustments for mobile and desktop -->
    <div class="p-3 sm:p-4 lg:p-8">
        <div id="main-content-container">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-x-12 gap-y-8 max-w-7xl mx-auto">
                <!-- Kolom Kiri: Form & Pembayaran -->
                <div class="lg:col-span-1 material-card p-5 md:p-8">
                    <!-- Header Keamanan -->
                    <div class="grid grid-cols-2 gap-3 text-center border-b border-m3-outline-variant pb-4 mb-4">
                        <div class="flex">
                            <div class="security-badge w-full justify-center">
                                <i class="fas fa-shield-alt text-xs mr-1"></i>
                                TRANSAKSI AMAN
                            </div>
                        </div>
                        <div class="flex">
                            <div class="security-badge w-full justify-center" style="background: var(--theme-primary); color: white;">
                                <i class="fas fa-hand-holding-usd text-xs mr-1"></i>
                                GARANSI UANG KEMBALI
                            </div>
                        </div>
                    </div>
                    
                    <!-- Pemilihan Paket (Segmented Control) -->
                    <div class="my-6">
                        <h2 class="text-lg font-bold mb-3 google-sans">1. Pilih Paket Anda</h2>
                        <div id="package-selection">
                            <div class="segmented-control">
                                <input type="radio" id="pkg-drive" name="package" value="drive" class="package-radio" checked>
                                <label for="pkg-drive" class="package-label">Google<br>Drive</label>
    
                                <input type="radio" id="pkg-photos" name="package" value="photos" class="package-radio">
                                <label for="pkg-photos" class="package-label">Google<br>Photos</label>
    
                                <div class="segmented-control-pill"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Info Produk -->
                    <div id="product-info-form-top" class="mb-6"></div>

                    <!-- Fitur -->
                    <div id="features-before-form" class="mb-6"></div>

                    <!-- Form -->
                    <form id="orderForm">
                        <h2 class="text-lg font-bold mb-3 google-sans">2. Lengkapi Data</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="nama" class="block text-sm font-medium mb-1.5 text-m3-on-surface-variant">Nama Anda <span class="text-red-500">*</span></label>
                                <input type="text" id="nama" name="nama" class="form-input" placeholder="Masukkan nama lengkap Anda">
                            </div>
                            <div>
                                <label for="whatsapp" class="block text-sm font-medium mb-1.5 text-m3-on-surface-variant">No. WhatsApp Anda <span class="text-red-500">*</span></label>
                                <input type="tel" id="whatsapp" name="whatsapp" class="form-input" placeholder="Contoh: 081234567890">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium mb-1.5 text-m3-on-surface-variant">Gmail Anda <span class="text-red-500">*</span></label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="contoh.email@gmail.com">
                            </div>
                        </div>
                        
                        <!-- Honeypot field for anti-spam -->
                        <input type="text" name="honeypot" style="display: none" tabindex="-1" autocomplete="off">

                        <!-- Metode Pembayaran -->
                        <div id="payment-method-selection" class="mt-6"></div>
                        
                        <!-- Rincian Pesanan -->
                        <div id="order-details-in-form" class="mt-6"></div>
                        
                        <button type="button" id="submit-btn" class="cta-button blue-button mt-6">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Beli Sekarang
                        </button>
                    </form>
                </div>

                <!-- Kolom Kanan: Testimoni, FAQ, Kebijakan -->
                <div class="lg:col-span-1 py-4 space-y-8">
                   <div id="testimonials-full"></div>
                   <div class="material-card p-5 md:p-6">
                       <div id="faq-full"></div>
                   </div>
                   <div class="material-card p-5 md:p-6">
                       <div id="policy-full"></div>
                   </div>
                </div>
            </div>
        </div>
        
        <footer id="footer" class="text-center mt-8 text-m3-on-surface-variant text-sm">
            <p>Copyright Â© <span id="currentYear">2025</span> InDrive ID. Semua Hak Dilindungi.</p>
        </footer>
    </div>

    <!-- Modal for Info/Confirmation -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle"></h3>
            <p id="modalMessage"></p>
            <button class="modal-ok-button" onclick="closeInfoModal()">OK</button>
        </div>
    </div>

    <!-- Modal untuk Zoom Gambar -->
    <div id="imageModal" class="modal">
        <span class="modal-nav prev" onclick="showPrevImage()">&#10094;</span>
        <span class="modal-nav next" onclick="showNextImage()">&#10095;</span>
        <div class="modal-image-wrapper">
            <img class="modal-content-image" id="modalImage">
            <button class="close-image-modal-button" onclick="closeImageModal()">Tutup</button>
        </div>
    </div>
    
    <!-- NEW: Modal for Transaction Details -->
    <div id="detailsModal" class="modal">
        <div class="details-modal-content" id="detailsModalContent">
            <!-- Content will be injected by JS -->
        </div>
    </div>

    <!-- Notification Popup -->
    <div class="notif-box" id="notifBox">
        <div class="notif-icon-wrapper"><i class="far fa-check-circle"></i></div>
        <div class="notif-content-area">
             <div class="notif-message">
                 <div><strong class="notif-name">Nama Acak</strong> baru saja membeli!</div>
                 <div class="notif-time">beberapa detik lalu</div>
             </div>
        </div>
    </div>


    <script>
    
    </script>
    <script src="script.js"></script>

</body>
</html>
